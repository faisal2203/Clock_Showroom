<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Various Clock Styles</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1 class="h1-heading">WELCOME TO CLOCK SHOWROOM</h1>
    <div class="container text-center">

        <button type="button" class="btn btn-primary btn-lg btn-digital" onclick="displayDigital()">Digital Clock</button>
        <button type="button" class="btn btn-secondary btn-lg btn-analog" onclick="displayAnalog()">Analog Clock</button>
    </div>
    <div class="digital-clock"></div>
    <div class="analog-clock">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
